<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<h:form styleClass="form_incluir">
		<p:fieldset legend="#{msg['label.produto']} - #{subtitle}">
			<p:messages autoUpdate="true"/>
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['label.produto.codigo_barra']}"
					for="codigo_barra_id" />
				<p:inputText id="codigo_barra_id"
					value="#{produtoMB.produto.codigoBarra}" size="20"
					label="#{msg['label.produto.codigo_barra']}" required="true">
					<f:validateLength minimum="5" maximum="100" />
				</p:inputText>
				<p:outputLabel value="#{msg['label.produto.descricao']}"
					for="descricao_id" />
				<p:inputText id="descricao_id"
					value="#{produtoMB.produto.descricao}" size="80"
					label="#{msg['label.produto.descricao']}" required="true">
					<f:validateLength minimum="5" maximum="100" />
				</p:inputText>
				<p:outputLabel for="quantidade_id"
					value="#{msg['label.produto.quantidade']}" />
				<p:inputText id="quantidade_id"
					value="#{produtoMB.produto.quantidade}" size="9"
					label="#{msg['label.produto.quantidade']}" required="true"
					validatorMessage="#{msg['msg.erro.formato.numero.invalido']}">
					<f:validateDoubleRange minimum="1.0" maximum="1000.0" />
				</p:inputText>
				<p:outputLabel for="valor_id" value="#{msg['label.produto.valor']}" />
				<p:inputText id="valor_id" value="#{produtoMB.produto.valor}"
					size="9" label="#{msg['label.produto.valor']}" required="true">
					<f:validateDoubleRange minimum="1" />
				</p:inputText>
				<p:outputLabel for="unidade_id"
					value="#{msg['label.produto.unidade']}" />
				
				<p:selectOneMenu id="unidade_id" value="#{produtoMB.produto.unidade}"
					converter="unidadeConverter" var="t" style="width:160px">
					<f:selectItems value="#{produtoMB.unidades}" var="uns"
						itemLabel="#{uns.descricao}" itemValue="#{uns}" />

					<p:column>
						<h:outputText value="#{t.descricao}" />
					</p:column>
				</p:selectOneMenu>

			</p:panelGrid>
		</p:fieldset>

		<div class="div_form_incluir">
			<p:commandButton value="#{msg['button.salvar']}"
				action="#{produtoMB.salvar}" styleClass="btn btn-success" />
			<p:button value="#{msg['button.cancelar']}" outcome="listaProduto" />
			<p:commandButton value="#{msg['button.excluir']}"
				action="#{produtoMB.remover}"
				rendered="#{produtoMB.produto.id != null}" immediate="true" />
		</div>
	</h:form>

		rendered="#{facesContext.validationFailed or not empty facesContext.messageList }">
		<h:messages showDetail="true" showSummary="false" />
	</h:panelGroup>  -->

</ui:fragment>
