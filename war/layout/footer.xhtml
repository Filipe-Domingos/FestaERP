<ui:fragment xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

	<div style="border-top: 3px solid #E5E5E5; padding-top: 10px">
		<a href="http://www.rodrigodantas.com.br"
			title="#{msg['label.rodrigo']}" target="open">

		</small>
