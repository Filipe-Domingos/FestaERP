<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.produto']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{produtoMB.reset}" />
	</f:metadata>

	<ui:define name="content">

		<p:fieldset legend="#{msg['page.title.lista.produto']}">

			<h:form>
			
				<p:dataTable value="#{produtoMB.dmProdutos}" var="produto" emptyMessage="#{msg['label.listaProdutos.vazia']}"
						 rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                         
					<p:column headerText="#">
						<h:outputText value="#{produto.id}" />
					</p:column>

					<p:column headerText="#{msg['label.produto.descricao']}">
						<h:outputText value="#{produto.descricao}" />
					</p:column>

					<p:column headerText="#{msg['label.produto.quantidade']}">
						<h:outputText value="#{produto.quantidade}" />
					</p:column>

					<p:column headerText="#{msg['label.produto.valor']}">
						<h:outputText value="#{produto.valor}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>
				</p:dataTable>

				<h:panelGrid columns="1">
					<p:commandButton action="#{produtoMB.atualizar}" value="#{msg['button.atualizar']}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
		<!--h:messages /-->
	</ui:define>
</ui:composition>
</html>
