<!-- Ícones Primefaces ==> http://jquery-ui.googlecode.com/svn/tags/1.6rc5/tests/static/icons.html -->

		<p:growl autoUpdate="true" />

		<p:panelMenu style="width:100%">
			<p:submenu label="#{msg['label.usuario']}">
				<p:menuitem value="#{msg['label.listarmanter']}" url="listaUsuario.jsf"

			</p:submenu>
			<p:separator/>
			
			<p:submenu label="#{msg['label.festa']}">

				<p:menuitem value="#{msg['label.inserir']}" url="incluirComanda.jsf"
					ajax="false" icon="ui-icon-plus" />
			</p:submenu>
			<p:separator/>
			
			<p:submenu label="#{msg['label.unidade']}">
				<p:menuitem value="#{msg['label.listarmanter']}" url="listaUnidade.jsf" 
					ajax="false" icon="ui-icon-calculator" />
				<p:menuitem value="#{msg['label.inserir']}" url="incluirUnidade.jsf"
					ajax="false" icon="ui-icon-plus" />
			</p:submenu>
			<p:separator/>
			
			<p:submenu label="#{msg['label.produto']}">
				<p:menuitem value="#{msg['label.listarmanter']}" url="listaProduto.jsf" 
					ajax="false" icon="ui-icon-calculator" />
				<p:menuitem value="#{msg['label.inserir']}" url="incluirProduto.jsf"
					 icon="ui-icon-plus" />
			</p:submenu>
			<p:separator/>
			
			<p:submenu label="#{msg['label.venda']}">
				<p:menuitem value="#{msg['label.listarmanter']}" url="listaVenda.jsf" 
					ajax="false" icon="ui-icon-calculator" />
				<p:menuitem value="#{msg['label.inserir']}" url="incluirVenda.jsf"
					 icon="ui-icon-plus" />
			</p:submenu>
			<p:separator/>
			
		</p:panelMenu>
	</h:form>
