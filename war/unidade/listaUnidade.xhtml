<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="#{msg['page.title.lista.unidade']}" />
	</ui:define>

	<f:metadata>
		<f:event type="preRenderView" listener="#{unidadeMB.reset}" />
	</f:metadata>

	<ui:define name="content">

		<p:fieldset legend="#{msg['page.title.lista.unidade']}">

			<h:form>

				<p:dataTable value="#{unidadeMB.dmUnidades}" var="unidade"
					emptyMessage="#{msg['label.listaUnidades.vazia']}">

					<p:column headerText="#{msg['label.unidade.sigla']}">
						<h:outputText value="#{unidade.sigla}" />
					</p:column>

					<p:column headerText="#{msg['label.unidade.descricao']}">
						<h:link outcome="editarUnidade" value="#{unidade.descricao}"
							title="#{msg['label.editar']} #{unidade.descricao}">
							<f:param name="id" value="#{unidade.id}" />
						</h:link>
					</p:column>

				</p:dataTable>

				<h:panelGrid columns="2">
					<p:button outcome="incluirUnidade" value="#{msg['button.inserir']}" />
					<p:commandButton action="#{unidadeMB.atualizar}"
						value="#{msg['button.atualizar']}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>
</ui:composition>
</html>
