<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head id="head">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema Para Gest√£o de Festas ::Festa ERP::</title>
</h:head>

<h:body id="body">

	<f:view contentType="text/html">

		<h:form styleClass="form_incluir">
			<p:panelGrid columns="2">
				<p:outputLabel value="#{msg['label.login']}" for="login_id" />
				<p:inputText id="login_id" value="#{loginMB.usuario.login}"
					size="15" label="#{msg['label.login']}" required="true">
				</p:inputText>
				<p:outputLabel value="#{msg['label.senha']}" for="senha_id" />
				<p:password id="senha_id" value="#{loginMB.usuario.senha}" size="15"
					label="#{msg['label.senha']}" required="true">
				</p:password>
			</p:panelGrid>
			<div class="div_form_incluir">
				<p:commandButton value="#{msg['button.entrar']}"
					action="#{usuarioMB.entrar}" styleClass="btn btn-success" />
			</div>
		</h:form>
	</f:view>
</h:body>
</html>
